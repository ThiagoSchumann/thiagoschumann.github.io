<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio de Thiago Schumann, Engenheiro de Software."
    />
    <meta
      name="keywords"
      content="Thiago Schumann, Engenheiro de Software, Portfolio, Backend, Desenvolvimento Web"
    />
    <meta name="author" content="Thiago Schumann" />
    <title>Portfolio de Thiago Schumann</title>
    <link rel="icon" href="static/images/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <header class="w-full z-10 text-white">
      <div class="container mx-auto p-5 flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="static/images/favicon.png"
            class="w-10 h-10 mr-2"
            alt="logo"
          />
          <h1 class="text-2xl font-bold">Thiago Schumann</h1>
        </div>
        <nav class="hidden md:flex space-x-4">
          <ul class="flex space-x-4">
            <li><a href="#about" class="hover:text-gray-400">Sobre</a></li>
            <li>
              <a href="#experience" class="hover:text-gray-400">Experiência</a>
            </li>
            <li>
              <a href="#education" class="hover:text-gray-400">Educação</a>
            </li>
            <li>
              <a href="#skills" class="hover:text-gray-400">Habilidades</a>
            </li>
            <li>
              <a href="#certifications" class="hover:text-gray-400"
                >Certificações</a
              >
            </li>
            <li><a href="#contact" class="hover:text-gray-400">Contato</a></li>
          </ul>
          <div class="flex space-x-2">
            <button class="language-toggle" data-lang="en">
              <img
                src="static/images/Icons/flag-us.svg"
                class="w-6 h-6"
                alt="English"
              />
            </button>
            <button class="language-toggle" data-lang="pt">
              <img
                src="static/images/Icons/flag-br.svg"
                class="w-6 h-6"
                alt="Português"
              />
            </button>
          </div>
        </nav>
        <button id="menu-toggle" class="md:hidden focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <ul class="flex flex-col items-center space-y-2 p-4">
          <li><a href="#about" class="block hover:text-gray-400">Sobre</a></li>
          <li>
            <a href="#experience" class="block hover:text-gray-400"
              >Experiência</a
            >
          </li>
          <li>
            <a href="#education" class="block hover:text-gray-400">Educação</a>
          </li>
          <li>
            <a href="#skills" class="block hover:text-gray-400">Habilidades</a>
          </li>
          <li>
            <a href="#certifications" class="block hover:text-gray-400"
              >Certificações</a
            >
          </li>
          <li>
            <a href="#contact" class="block hover:text-gray-400">Contato</a>
          </li>
          <div class="flex space-x-2">
            <button class="language-toggle" data-lang="en">
              <img
                src="static/images/Icons/flag-us.svg"
                class="w-6 h-6"
                alt="English"
              />
            </button>
            <button class="language-toggle" data-lang="pt">
              <img
                src="static/images/Icons/flag-br.svg"
                class="w-6 h-6"
                alt="Português"
              />
            </button>
          </div>
        </ul>
      </div>
    </header>

    <main class="container mx-auto pt-5 pb-10" id="content">
      <div id="about"></div>
      <div id="experience"></div>
      <div id="education"></div>
      <div id="skills"></div>
      <div id="certifications"></div>
      <div id="contact"></div>
    </main>

    <footer class="text-center p-4 text-white">
      <p>&copy; 2024 Thiago Artur Schumann. Todos os direitos reservados.</p>
    </footer>

    <script src="static/js/script.js"></script>
  </body>
</html>
